<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra - Papel - Tijeras</title>
    <script>
        // 1 es piedra, papel es 2 y 3 es tijeras
        let jugador = 0
        let min = 1
        let max = 2

        //eleccion Aleatoria de pc atraves de funciones
        let pc = Math.floor(Math.random() * (max - min + 1) + min)

        //Eleccion de jugador por teclado
        jugador = prompt("Elige: 1 para piedra, 2 para papel, 3 para tijersd")
        
        //Validacion de eleccion jugador
        if(jugador == 1){
            alert("Elegiste Piedra ü™®")
        } else if(jugador == 2){
            alert("Elegiste Papel üßª")
        } else if(jugador == 3){
            alert("Elegiste Tijera ‚úÇÔ∏è")
        } else {
            alert("opcion no valida")
        }

        // Validacion de Eleccion de pc
        if(pc == 1){
            alert("Pc elige Piedra ü™®")
        } else if(pc == 2){
            alert("Pc elige Papel üßª")
        } else if(pc == 3){
            alert("Pc elige Tijera ‚úÇÔ∏è")
        } 

        //combate
        if (pc == jugador) {
            alert("EMPATE")
        } else if(jugador == 1 && pc == 3){
            alert("GANASTE")
        } else if(jugador == 2 && pc == 1){
            alert("GANASTE")
        } else if(jugador == 3 && pc == 2){
            alert("GANASTE")
        } else {
            alert("PERDISTE")
        }
    </script>
</head>
<body>
    <h1>Game - Piedra, Papel, Tijera</h1>

    <p>El juego <strong>Piedra, Papel, Tijera</strong> es uno de los juegos mas representativos de nuestra infancia</p>
</body>
</html>
