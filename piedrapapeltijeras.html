<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra - Papel - Tijeras</title>
    <script>
        // 1 es piedra, papel es 2 y 3 es tijeras
        let jugador = 0
        let pc = 2

        jugador = prompt("Elige: 1 para piedra, 2 para papel, 3 para tijersd")
        alert("Elegiste "+ jugador)

        if(jugador == 1){
            alert("Elegiste Piedra 🪨")
        } else if(jugador == 2){
            alert("Elegiste Papel 🧻")
        } else if(jugador == 3){
            alert("Elegiste Tijera ✂️")
        } else {
            alert("opcion no valida")
        }

        //Eleccion de pc
        if(pc == 1){
            alert("Pc elige Piedra 🪨")
        } else if(pc == 2){
            alert("Pc elige Papel 🧻")
        } else if(pc == 3){
            alert("Pc elige Tijera ✂️")
        } 

        //combate
        if (pc == jugador) {
            alert("EMPATE")
        } else if(jugador == 1 && pc == 3){
            alert("GANASTE")
        } else if(jugador == 2 && pc == 1){
            alert("GANASTE")
        } else if(jugador == 3 && pc == 2){
            alert("GANASTE")
        } else {
            alert("PERDISTE")
        }
    </script>
</head>
